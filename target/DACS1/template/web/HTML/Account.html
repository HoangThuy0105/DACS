<!DOCTYPE html>
<html>
    <head>
        <title>Tài khoản</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" type= "text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container acc">
            <div class="row">
                <div class="col-md-12 text-center" style = "margin: 40px 0 40px 0">
                    <h3>TÀI KHOẢN CỦA BẠN</h3>
                </div>
                <div class="col-md-3 acc1">
                    <h5>TÀI KHOẢN</h5>
                    <hr><br>
                    <a href="#"><i class="fas fa-user"></i> Thông tin tài khoản</a><br>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
                <div class="col-md-6 acc2">
                    <h5>Thông tin tài khoản</h5>
                    <hr><br>
                    <p>Họ và tên:<i> Lê Đức Anh Tuấn</i></p>
                    <p>Email: <i> tuanle3737@gmail.com</i></p>
                    <p>Địa chỉ:<i> Xóm 1, Long Xá, Hưng Nguyên, Nghệ An</i></p>
                    <p>Điện thoại:<i> 09686044338</i></p>
                </div>
                <div class="col-md-3 acc3">
                    <input href = "#editAccount" data-toggle="modal" type="button" value="&#9998; Cập nhật thông tin tài khoản">
                </div>
            </div>
        </div>
        <div id="editAccount" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="add" method="get">
                        <div class="modal-header">
                            <h4 class="modal-title">Cập nhật tài khoản</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Họ và tên</label>
                                <input name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input name="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Ngày sinh</label><label style="color:grey"><i>(dd/mm/yyyy)</i></label>
                                <input name="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <textarea name="address" type="text" class="form-control" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy">
                            <input type="submit" class="btn btn-success" value="Cập nhật">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
